<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Login Page</title>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="wrapper">
          <div class="left">
            <img src="./images/Logo sign-in.svg" alt="logo" class="logo" />
            <div class="left_body">
              <h1 class="sign_up_title">
                Welcome to Eduvi Online Learning Platform
              </h1>
              <img src="./images/sign-in-image.png" alt="image" />
              <div class="sliders">
                <span class="slider"></span>
                <span class="slider"></span>
                <span class="slider"></span>
              </div>
            </div>
          </div>
          <div class="center"></div>
          <div class="right">
            <div class="right_box">
              <div class="gl">
                <img src="./images/gplus.svg" alt="icon" />
                <p class="gl_text">Signup with google</p>
              </div>

              <div class="lines">
                <p class="lines_text">
                  <span class="line"></span> Or signup with your email
                  <span class="line"></span>
                </p>
              </div>
            </div>

            <form action="#" id="loginPage">
              <label for="email">
                Username
                <input type="email" id="email" class="input" placeholder="bill.sanders@example.com" required />
              </label>
              <label for="password">
                Password
                <input
                  type="password"  id="password"
                  placeholder="*************"
                  class="input" required
                />
              </label>

              <button class="reg_btn">Sign up</button>

              <div class="div">
                <label for="" class="chec">
                  <input type="checkbox" class="check" />Keep me signed in
                </label>
              </div>
              <p class="link">

                <a href="./registration.html" class="login">Aren't you registered ? Press here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/plugin.js"></script>
  <script src="./scripts/login.js"></script>
</html>
